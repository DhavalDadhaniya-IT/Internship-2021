<html>
    <head>
        <title>Loan Application</title>
        <link rel="stylesheet" href="valid.css" type="text/css"/>
        <script src="valid.js"></script>
    </head>
    <body bgcolor="lightblue">
        <div id="header" align="center">Loan Application</div>
        <div class="form-style">
            <h2>All fields are mendatory.</h2>
            <form name="form1" method="POST" action="#" onsubmit="return fncValidate();" autocomplete="off">
                <table align="center" width="400">
                    <tr>
                        <td width="125">Firstname</td>
                        <td width="180">
                            <div class="input-group">
                                <input type="text" name="fname" size="20" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="125">Lastname</td>
                        <td width="180">
                            <div class="input-group">
                                <input type="text" name="lname" size="20" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <span id="gen">
                                <input type="radio" name="gender" value="male" id="male" required> Male
                                <input type="radio" name="gender" value="female" id="female" required> Female
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>
                            <textarea name="address" class="textarea-field" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Country: </td>
                        <td>
                            <div class="input-group">
                                <select>
                                    <option name="country" value="">Select one Country</option>
                                    <option name="country" value="">India</option>
                                    <option name="country"  value="">Australlia</option>
                                    <option name="country"  value="">United State of America</option>
                                    <option name="country" value="">Canada</option>
                                </select>      
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile Number:</td>
                        <td>
                            <div  class="input-group">
                                <input type="text" name="phone" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <div  class="input-group">
                                <input type="email" name="email" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Type of Loan: </td>
                        <td>
                            <div class="input-group">
                                <select>
                                    <option name="loan" value="" >Select type of Loan</option>
                                    <option name="loan"  value="" required>Personal Loan</option>
                                    <option name="loan"  value="" required>Home Loan</option>
                                    <option name="loan"  value="" required>Car Loan</option>
                                    <option name="loan"  value="" required>Gold Loan</option>
                                </select>      
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="text">Do you want to talk to our experts?</td>
                        <td>
                            <span id="gen" class="gen">
                                <input type="radio" name="response" value="Yes" id="male" required> Yes
                                <input type="radio" name="response" value="No" id="female" required> No
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="input-group">What is your Preferred time to talk?</div></td>
                        <td>
                            <div class="input-group">
                                <input type="datetime-local" id="time" name="time" required>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="btn">
                    <center>
                        <input type="submit">
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>
